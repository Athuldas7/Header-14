<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar__logo">
            <span class="header">Startup 3</span>
        </div>
        <div class="navbar__links">
            <a>Overview</a>
            <a>Prices </a>
            <a>Blog</a>
            <a>Feedback</a>
            <button class="cta-btn">Purchase</button>
        </div>
    </div>

    <div class="contentbody">
        <div class="content">
            <h2>Generate Awesome Web Pages</h2>
            <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can
                use as is or you can add new blocks.</p>
            <button class="cta-btn">Learn More</button>
        </div>

        <div class="login-container">
            <h3>Sign Up Now</h3>
            <input type="email" placeholder="Your email">
            <input type="password" placeholder="Your Password">
            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label class="checkbox-label">I agree To The Terms Of service</label>
            </div>
            <button class="sign-in-button btn">Sign In</button>
            <div class="or-container">
                <span class="or-line"></span>
                <span class="or-text">Or</span>
                <span class="or-line"></span>
            </div>
            <button class="login-via-twitter-button btn">Login via Twitter</button>
            <div class="sign-in">
                <p>Do you have an account ?</p>
                <a href="#">Sign In</a>
            </div>
        </div>
    </div>



    </div>

</body>
